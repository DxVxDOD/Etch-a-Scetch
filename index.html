<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>_Etch-a-Sketch_</title>
    <link rel="stylesheet" href="/css/stylesheet.css">
</head>
<body>
    <header id="header">_Etch-a-Sketch_</header>
    <main id="main">
        <div class="settings">
            <input type="color" id="head" name="head" value="#e66465">
            <div class="buttons">
                <button id="colour" class="btn">Colour Mode</button>
                <button id="rgb" class="btn">Random Colour</button>
                <button id="eraser" class="btn">Eraser</button>
                <button id="clear" class="btn"> Clear</button>
            </div>
        </div>
        <div id="container"></div>
        <div class="buttons2">
            <button id="64" class="btn2">64</button>
            <button id="32" class="btn2">32</button>
            <button id="16" class="btn2">16</button>
            <button id="8" class="btn2">8</button>
        </div>
    </main>
    <script src="/javascript/script.js"></script>
</body>
</html>
